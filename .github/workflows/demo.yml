on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

    - name: Copy file to Azure VM
      run: |
        scp -i ~/.ssh/id_ed25519 ./test.txt \
          ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/${{ secrets.VM_USER }}/test.txt

    - name: Test SSH command
      run: |
        ssh -i ~/.ssh/id_ed25519 \
        ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} \
        "ls -l /home/${{ secrets.VM_USER }}/test.txt"
